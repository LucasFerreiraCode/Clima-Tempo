<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clima Tempo</title>
    <!-- Link google fonts icone -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="./icons/snowy_2044069.png">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="container">
        <!-- Search section -->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Digite o nome da cidade" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <!-- Weather section -->
        <div class="weather-section">
            <!--Current weather-->
            <div class="current-weather">
                <img src="icons/clouds.svg" class="weather-icon">
                <h2 class="temperature">20<span>°C</span></h2>
                <p class="description">Parcialmente nublado</p>
            </div>

            <!--Hourly weather forecast list-->
            <div class="hourly-weather">
                <ul class="weather-list">
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="icons/clouds.svg" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="icons/clouds.svg" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="icons/clouds.svg" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="icons/clouds.svg" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="icons/clouds.svg" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
